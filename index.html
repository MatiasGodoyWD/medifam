<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Medifam medicina privada es una prepaga que ofrece los mejores planes de salud con la mas alta calidad y servicio de argentina"
    />
    <link
      rel="shortcut icon"
      href="/assets/img/favicon.png"
      type="image/x-icon"
    />
    <link rel="icon" href="/assets/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/index.css" />
    <link rel="stylesheet" href="./assets/responsive.css" />
    <link rel="stylesheet" href="./assets/variables.css" />
    <script
      src="https://kit.fontawesome.com/1c6a38c3f0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Medifam</title>
  </head>
  <body>
    <div class="main-container">
      <!-- Inicio Header(Nav y Hero) -->
      <header class="header flex-column">
        <!-- Filler, para que tome el lugar del nav cuando scrolleo -->
        <div class="filler"></div>
        <!-- Inicio Navbar -->
        <nav class="navbar flex-between">
          <!-- Checkbox y menu barras -->
          <input type="checkbox" name="bars" id="navbar__checkbox" />
          <label class="navbar__bars" for="navbar__checkbox"
            ><i class="fas fa-bars"></i><i class="fas fa-times"></i
          ></label>
          <!-- Logo -->
          <img
            class="navbar__logo"
            src="./assets/img/medifam-logo-small.png"
            alt="Medifam Obra Social"
          />
          <!-- Icono de user -->
          <i class="fas fa-user"></i>
          <!-- Inicio de menu -->
          <ul class="navbar__menu flex-column">
            <li class="menu__items">
              <a class="menu__links" href="#">¿Quiénes Somos?</a>
            </li>
            <li class="menu__items">
              <a class="menu__links" href="#"> Planes</a>
            </li>
            <li class="menu__items">
              <a class="menu__links" href="#">Servicios</a>
            </li>
            <li class="menu__items">
              <a class="menu__links" href="#">Telefonos</a>
            </li>
            <li class="menu__items">
              <a class="menu__links" href="#"> Contacto</a>
            </li>
          </ul>
        </nav>

        <div class="hero flex-column flex-center">
          <div class="hero__img"></div>
          <div class="hero-slogan__container flex-column">
            <p class="hero__slogan-up">Tu salud.</p>
            <p class="hero__slogan-down">Nuestra prioridad.</p>
          </div>
          <div class="button__container">
            <a class="link flex-center" href="#plans">
              <button class="btn btn-primary">Encontrá tu plan ideal</button>
            </a>
            <a class="link flex-center" href="#about__us"
              ><button class="btn btn-secondary">Conocenos</button></a
            >
          </div>
        </div>
      </header>
      <main class="flex-column flex-center">
        <section class="about__us flex-column flex-center" id="about__us">
          <div class="about__us-description flex-column flex-center">
            <h1 class="description__title">Somos Medifam</h1>
            <p class="description__content">Medicina prepaga de excelencia</p>
          </div>
          <div class="services__container flex-column flex-center">
            <div class="services__card flex-column flex-center">
          
              <i class="fas fa-ambulance"></i>
              <p class="services__description">Emergencias 24 hs.</p>
              <span class="services__underscore"></span>
            
          </div>
            <div class="services__card flex-column flex-center">
          
              <i class="fas fa-notes-medical"></i>
              <p class="services__description">Planes superadores</p>
              <span class="services__underscore"></span>
            
          </div>
            <div class="services__card flex-column flex-center">
          
              <i class="fas fa-ambulance"></i>
              <p class="services__description">Emergencias 24 hs.</p>
              <span class="services__underscore"></span>
            
          </div>
            <div class="services__card flex-column flex-center">
          
              <i class="fas fa-ambulance"></i>
              <p class="services__description">Emergencias 24 hs.</p>
              <span class="services__underscore"></span>
            
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
